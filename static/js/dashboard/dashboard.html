    <div class="container" ng-controller="DashboardController as dashboardCtr">
        <h1>Dashboard</h1>

        <h2>Hi, {{ user.username }}!</h2>

        <table class="table"table-hover>
            <thead>

        <table>


    </div> <!-- /container -->
