
        <ng-include src="'/static/js/includes/gallery.html'"></ng-include>


       <div class="row" ng-repeat="trip in trips" my-repeat-directive>
            <hr />
            <div class="alert alert-block alert-error notification fade in"
                ng-show="dashboardCtr.displayDeleteLocationPopup($index)">
                <h6>Are you sure you want to delete this location?</h6>
                <div class="form-controls-alert">
                    <a href="" class="btn" ng-click="dashboardCtr.showDeleteLocationPopup(false, $index)">No</a>
                    <a href="" class="btn btn-danger"
                        ng-click="dashboardCtr.deleteLocation(trips, $index, trip.id)">Yes</a>
                </div>
            </div><!-- end alert -->
            <div class="container">
                <div>

                    <span style="cursor: pointer;"
                        ng-show="dashboardCtr.isMyStory(trip.user)"
                        ng-click="dashboardCtr.showDeleteLocationPopup(true, $index)"
                        class="pull-right glyphicon glyphicon-remove"></span>


                    <h3 ng-click="dashboardCtr.showProfile(trip.user)" style="cursor: pointer;"><i class="fa fa-user"> </i><span style="margin-left:5px;"
                        ng-bind="trip.user.username"></span></h3>
                </div>
                <p ng-bind="dashboardCtr.convertToDate(trip.created) | date:'MMMM d, y h:mm a'"></p>

            </div>
            <div class="col-sm-6">
                <div id="map{{$index}}" ></div>
                <blockquote ng-show="{{trip.name}}">
                <p ng-bind-html="dashboardCtr.hashTagUrl(trip.name)" hashtagify></p>
                </blockquote>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="left-column">
                        <p class="trip-description" ng-bind="description{{$index}}"></p>
                    </div>

                    <div ng-show="dashboardCtr.hasImage($index, 0)" class="col-sm-4">
                        <a href="{{ dashboardCtr.showImage($index, 0) }}" data-gallery>
                        <img
                            ng-src="{{ dashboardCtr.showImage($index, 0) }}"
                            class="img-thumbnail">
                        </a>
                    </div>
                    <div ng-show="dashboardCtr.hasImage({{$index}}, 1)" class="col-sm-4" >
                        <a href="{{ dashboardCtr.showImage($index, 1) }}" data-gallery>
                        <img
                            ng-src="{{ dashboardCtr.showImage($index, 1) }}"
                            class="img-thumbnail">
                        </a>
                    </div>
                    <div ng-show="dashboardCtr.hasImage({{$index}}, 2)" class="col-sm-4" >
                        <a href="{{ dashboardCtr.showImage($index, 2) }}" data-gallery>
                        <img
                            ng-src="{{ dashboardCtr.showImage($index, 2) }}"
                            class="img-thumbnail">
                        </a>
                    </div>

                </div>

            </div>

        </div>
